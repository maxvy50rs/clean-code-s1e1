<!DOCTYPE html>

<html>

<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="eisenhower-container">
    <img id="matrix" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="tasks-container">
    <section>
      <label class="list-name" for="new-task">Add Item</label>
      <div class="wrapper">
        <input id="new-task" class="task" type="text">
        <button class="task-btn">Add</button>
      </div>
    </section>
    <h3 class="list-name">Todo</h3>
    <ul id="incomplete">
      <li class="task-row view-mode">
        <input class="marker" type="checkbox">
        <label class="task fixed">Pay Bills</label>
        <input type="text" class="task selected">
        <button class="task-btn edit">Edit</button>
        <button class="task-btn delete">
          <img class="del-icon" src="./remove.svg" alt="delete icon">
        </button>
      </li>
      <li class="task-row edit-mode">
        <input class="marker" type="checkbox">
        <label class="task fixed">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task selected">
        <button class="task-btn edit">Save</button>
        <button class="task-btn delete">
          <img class="del-icon" src="./remove.svg" alt="delete icon">
        </button>
      </li>
    </ul>
    <h3 class="list-name">Completed</h3>
    <ul id="completed">
      <li class="task-row view-mode">
        <input class="marker" type="checkbox" checked>
        <label class="task fixed">See the Doctor</label>
        <input type="text" class="task selected">
        <button class="task-btn edit">Edit</button>
        <button class="task-btn delete">
          <img class="del-icon" src="./remove.svg" alt="delete icon">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
